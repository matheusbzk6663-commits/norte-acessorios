<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Produtos - Norte Acess√≥rios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}

header{
  padding:30px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  border-bottom:1px solid #333;
}

.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}

.produto{
  background:#111;
  padding:18px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #222;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
}

.modelos{
  display:none;
  margin-top:15px;
}

.modelo{
  background:#0b0b0b;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #1c1c1c;
}

.modelo img{
  width:100%;
  max-width:260px;
  border-radius:10px;
  display:block;
  margin:10px auto;
  cursor:pointer;
}

.nome{
  text-align:center;
  font-size:18px;
  margin-top:10px;
  font-weight:bold;
}

.preco{
  color:#0f0;
  font-weight:bold;
  font-size:20px;
  text-align:center;
  margin:8px 0;
}

.comprar{
  display:block;
  text-align:center;
  margin:10px auto 0;
  padding:12px 25px;
  background:#00c853;
  color:#000;
  font-weight:bold;
  border-radius:25px;
  text-decoration:none;
  width:160px;
}

.back{
  display:block;
  text-align:center;
  margin:30px 0;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

/* MODAL IMG */
#modalImg{
  display:none;
  position:fixed;
  z-index:999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  text-align:center;
}
#modalImg img{
  max-width:90%;
  max-height:90%;
  margin-top:5%;
}
#modalImg span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:40px;
  color:white;
  cursor:pointer;
}
</style>

<script>
function abrir(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function abrirImg(src){
  document.getElementById("modalImg").style.display="block";
  document.getElementById("imgGrande").src=src;
}

function fecharImg(){
  document.getElementById("modalImg").style.display="none";
}
</script>

</head>

<body>

<header>PRODUTOS</header>

<div class="container">

<!-- FONES -->
<div class="produto" onclick="abrir('fones')">

  <div class="modelos" id="fones">

      <div class="nome">Fone Bluetooth Air Pods 3</div>
      <div class="preco">R$ 49,90</div>
      <a class="comprar" href="pagamento-fone-pro.html">Comprar</a>
    </div>

    <!-- FONE SIMPLES -->
    <div class="modelo">
      <img src="img/334F6D3A-FE62-4D33-8657-BB23756633CE.jpeg" onclick="abrirImg(this.src)">
      <div class="nome">Fone Bluetooth Simples</div>
      <div class="preco">R$ 39,90</div>
      <a class="comprar" href="pagamento-fone-simples.html">Comprar</a>
    </div>

  </div>
</div>

<!-- BON√âS -->
<div class="produto" onclick="abrir('bones')">
üß¢ Bon√©s

  <div class="modelos" id="bones">

    <div class="modelo">
      <div class="nome">Bon√© Aba Curva</div>
      <div class="preco">R$ 59,90</div>
    </div>

    <div class="modelo">
      <div class="nome">Bon√© Aba Reta</div>
      <div class="preco">R$ 69,90</div>
    </div>

  </div>
</div>

</div>

<a class="back" href="index.html">‚¨Ö Voltar para in√≠cio</a>

<div id="modalImg">
  <span onclick="fecharImg()">&times;</span>
  <img id="imgGrande">
</div>

</body>
</html>
