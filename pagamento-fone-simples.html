<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finalizar Compra - Norte Acessórios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#000;color:#fff;font-family:Arial;padding:20px}
.container{max-width:500px;margin:auto;background:#111;padding:20px;border-radius:10px}
img{width:100%;max-width:260px;display:block;margin:15px auto;border-radius:10px}
.preco{text-align:center;font-size:22px;color:#0f0;margin-bottom:20px}
input,button,textarea{width:100%;padding:12px;margin-bottom:10px;border-radius:6px;border:none;font-size:15px}
button{background:#00c853;color:#000;font-weight:bold;border-radius:30px;cursor:pointer}
textarea{height:120px}
.box{display:none;margin-top:20px}
</style>
</head>
<body>

<div class="container">

<h2 style="text-align:center">Fone Bluetooth Simples</h2>
<img src="img/334F6D3A-FE62-4D33-8657-BB23756633CE.jpeg">
<p class="preco">R$ 39,90</p>

<input id="nome" placeholder="Nome completo">
<input id="cpf" placeholder="CPF">
<input id="cep" placeholder="CEP">
<input id="endereco" placeholder="Endereço completo">
<input id="numero" placeholder="Número da casa">
<input id="cidade" placeholder="Cidade / Estado">

<button id="btnGerar">Gerar Pix</button>

<div class="box" id="pix">

  <textarea id="pixCode" readonly>
00020126580014br.gov.bcb.pix01363f22176e-5f34-4997-b601-9b8f231bb49a520400005303986540539.905802BR5916Norte Acessorios6009Sao Paulo62240520daqr217180711283628563041D67
  </textarea>

  <button id="btnCopiar">Copiar código Pix</button>

  <div id="ok"></div>

</div>

</div>

<script>
document.getElementById("btnGerar").addEventListener("click", function(){
  var nome = document.getElementById("nome").value;
  var cpf = document.getElementById("cpf").value;
  var cep = document.getElementById("cep").value;
  var endereco = document.getElementById("endereco").value;
  var numero = document.getElementById("numero").value;
  var cidade = document.getElementById("cidade").value;

  if(!nome || !cpf || !cep || !endereco || !numero || !cidade){
    alert("Preencha todos os campos");
    return;
  }

  document.getElementById("pix").style.display="block";
});

document.getElementById("btnCopiar").addEventListener("click", function(){
  var pix = document.getElementById("pixCode");
  pix.select();
  document.execCommand("copy");

document.getElementById("btnCopiar").addEventListener("click", function(){
  var pix = document.getElementById("pixCode");
  pix.select();
  document.execCommand("copy");

  document.getElementById("ok").innerHTML =
    '<div style="margin-top:20px;padding:15px;background:#0f0;color:#000;border-radius:10px;">' +
    '<b>✅ Pedido recebido!</b><br><br>' +
    'Agora realize o pagamento no seu banco.<br><br>' +
    'Assim que o pagamento for identificado, seu pedido será preparado e enviado.<br><br>' +
    'Obrigado por comprar na <b>Norte Acessórios</b>.' +
    '</div>';
});
});
</script>

</body>
</html>
